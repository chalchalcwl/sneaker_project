<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce product page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/fontawesome.min.css">
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <section class="container">
        <div class="row my-5 align-items-center">
            <div class="col-12 col-lg-6">
                <div class="row align-items-center px-5">
                    <div class="col-12">
                        <img src="images/image-product-1.jpg" class="w-100 mb-4 img-preview" alt="">
                    </div>
                    <div class="col-3">
                        <img src="images/image-product-1-thumbnail.jpg" class="w-100 img-preview" alt="">
                    </div>
                    <div class="col-3">
                        <img src="images/image-product-2-thumbnail.jpg" class="w-100 img-preview" alt="">
                    </div>
                    <div class="col-3">
                        <img src="images/image-product-3-thumbnail.jpg" class="w-100 img-preview" alt="">
                    </div>
                    <div class="col-3">
                        <img src="images/image-product-4-thumbnail.jpg" class="w-100 img-preview" alt="">
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <div class="px-5">
                    <p class="text-primary h4 mb-5">Sneaker Company</p>

                    <h2 class="display-5 fw-bold mb-5">Fall Limited Edition Sneakers</h2>

                    <p class="text-black-50 mb-5">
                        These low-profile sneakers are your perfect casual wear companion. Featuring a
                        durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
                    </p>

                    <div class="d-flex align-items-center fw-bold">
                        <h2 class="fw-bold">$125.00</h2>
                        <p class="bg-secondary text-primary ms-3 p-1 mb-0 rounded-3">50%</p>
                    </div>
                    <p class="text-muted text-decoration-line-through fw-bold mb-5" >$250.00</p>

                    <div class="d-flex justify-content-between">
                        <div class="input-group input-group-lg" style="width: 40%">
                            <button class="btn btn-light" type="button">
                                <i class="fas fa-minus"></i>
                            </button>
                            <input type="text" class="form-control bg-light border border-light text-center" placeholder="0">
                            <button class="btn btn-light" type="button">
                                <i class="fa-regular fa-plus"></i>
                            </button>
                        </div>
                        <button class="btn btn-primary btn-lg text-white" style="width: 60%">
                            <i class="fas fa-shopping-cart"></i>
                            Add to cart
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </section>
</body>
</html>
